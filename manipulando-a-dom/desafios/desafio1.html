<!-- 
    1º Desafio
    Crie um botão que ao ser clicado cria um novo elemento 
    em tela com a forma de um quadrado vermelho 
    com 100px de altura e largura. 
    Sempre que o botão for clicado um novo quadrado 
    deve aparecer na tela. 
-->

<html>
<head>
    <meta charset="UTF-8">
    <title>Módulo 02 - Desafio 1</title>
</head>
<body>
    <div id="app">
        <button onclick="geraBox()">Gera Box</button>
    </div>

    <script>
        function geraBox() {
            var boxElement = document.createElement('p');
            document.body.appendChild(boxElement);

            var box = document.querySelector('#app');
            box.appendChild(boxElement);

            boxElement.style.width = 100; //define a largura
            boxElement.style.height = 100; //define a altura
            boxElement.style.backgroundColor = '#f00'; //define a cor de fundo
        }
    </script>
</body>
</html>
