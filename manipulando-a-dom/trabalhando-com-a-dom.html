<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
            <input type="text" name="nome" id="nome" class="nome"/>
            <input type="text" name="nome" id="nome2" />
            <button class="botao">Adicionar</button>
        </div>

        <script>
            var inputElement = document.getElementsByTagName('input')[0];
            var inputElement2 = document.getElementsByClassName('nome')[0];
            var inputElement3 = document.querySelector('div#app input');
            var inputElement4 = document.querySelector('input[name=nome');
            var inputElement5 = document.querySelectorAll('input[name=nome');

            var btnElement = document.querySelector('button.botao');
            
            btnElement.onclick = function() {
                var text = inputElement4.value;

                alert(text);
            }

            console.log(inputElement);
            console.log(inputElement2);
            console.log(inputElement3);
            console.log(inputElement4);
            console.log(inputElement5);

            console.log(btnElement);
        </script>
    </body>
</html>
