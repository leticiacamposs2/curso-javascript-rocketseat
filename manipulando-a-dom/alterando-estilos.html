<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>
    <div id="app">
        <div class="box"></div>
    </div>

    <script>
        var boxElement = document.querySelector('.box');

        boxElement.style.width = 100; //define a largura
        boxElement.style.height = 100; //define a altura
        boxElement.style.backgroundColor = '#f00'; //define a cor de fundo
    </script>
</body>

</html>
